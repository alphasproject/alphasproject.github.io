<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Slightly off-white background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overscroll-behavior-y: contain;
        }

        .container {
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f7f7f7; /* Slightly off-white input background */
            caret-color: transparent;
            touch-action: manipulation;
        }

        button {
            background-color: #ffcc00; /* Yellow button background */
            color: #000000; /* Black button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffdb4d; /* Lighter yellow background on hover */
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Material Calculator</h1>
        <label for="option">Choose an option:</label>
        <select id="option">
            <option value="1">HE75/50</option>
            <option value="2">Durus</option>
            <option value="3">Penetron</option>
        </select>
        <label for="volume">Volume (m<sup>3</sup>):</label>
        <input type="number" id="volume" min="0" step="0.1">
        <label for="material">Material:</label>
        <input type="number" id="material" min="0" step="0.1">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>


    <script>
        function calculate() {
            var option = document.getElementById("option").value;
            var volume = parseFloat(document.getElementById("volume").value);
            var material = parseFloat(document.getElementById("material").value);
            var result;

            if (option === "1") {
                result = (volume * material) / 20;
            } else if (option === "2") {
                result = (volume * material) / 3;
            } else if (option === "3") {
                result = (volume * material) / 3;
            }

            document.getElementById("result").innerText = "Result: " + result.toFixed(1);
        }
    </script>
</body>
</html>
